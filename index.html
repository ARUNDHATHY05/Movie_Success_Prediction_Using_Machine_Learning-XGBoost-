<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0e0e1b;
            color: #ffffff;
            overflow-y: scroll; /* Make body scrollable */
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.6) 100%);
            animation: animateBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes animateBackground {
            0% {
                background-size: 200% 200%;
            }
            100% {
                background-size: 100% 100%;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1; /* Ensure it is above the background */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5em;
            color: #28a745;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 9px); /* Adjust width to fit padding */
            padding: 10px;
            border: 2px solid #28a745;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: border-color 0.3s, transform 0.3s;
            box-sizing: border-box; /* Include padding in total width */
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #fff;
            transform: scale(1.02);
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        /* Add futuristic elements to form inputs */
        input {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
        }
    </style>
</head>
<body>

<div class="background-animation"></div>

<div class="container">
    <h2>Movie Prediction</h2>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="director_name">Director Name</label>
            <input type="text" name="director_name" required>
        </div>
        <div class="form-group">
            <label for="actor_1_name">Actor 1 Name</label>
            <input type="text" name="actor_1_name" required>
        </div>
        <div class="form-group">
            <label for="actor_2_name">Actor 2 Name</label>
            <input type="text" name="actor_2_name" required>
        </div>
        <div class="form-group">
            <label for="actor_3_name">Actor 3 Name</label>
            <input type="text" name="actor_3_name" required>
        </div>
        <div class="form-group">
            <label for="gross">Gross </label>
            <input type="text" name="gross" required>
        </div>
        <div class="form-group">
            <label for="imdb_score">IMDb Rating</label>
            <input type="number" step="0.1" name="imdb_score" required>
        </div>
        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
